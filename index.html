<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>シラバスを開いています...</title>
  <script>
    window.onload = function () {
      const url = window.location.href;
      const fmatch = url.match("([^\?]+)[\?]([^#]+)#(.+)$");
      if((fmatch) && (fmatch[2]) && (fmatch[3])){
	  const w = window.open("http://kyomu-syllabus.internet.ac.jp/ext_syllabus/" + fmatch[2]);
    	  setTimeout(function(){
        	w.location.href = "http://kyomu-syllabus.internet.ac.jp/ext_syllabus/" + fmatch[3];
       	 	this.close();
      	},1000);
      }
    };
  </script>
</head>
<body>
シラバスを開いています... ポップアップがブロックされている場合は、許可してください。
</body>
</html>
